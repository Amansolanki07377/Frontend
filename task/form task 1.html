<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <div>
      <h2>Student Registration Form</h2>
      <form action="">
        <label for="">First name </label>
        <input
          type="text"
          placeholder="First name "
          value=""
          title="Name"
        /><br /><br />

        <label for="">Middle name </label>
        <input type="text" placeholder="middle name " /><br /><br />

        <label for="">last name </label>
        <input type="text" placeholder="last name  " /><br /><br />

        <select>
          <option>Course</option>
          <option>BCA</option>
          <option>BCom</option>
          <option>BSc</option>
          <option>MCA</option></select
        ><br /><br />
        <label for="">Enter your gender</label> <br />

        Male <input type="radio" /><br />
        Female <input type="radio" /><br />
        Other <input type="radio" /><br />
        <br />

        <label for="">Phone no </label>
        <input type="tel" /><br /><br />

        <label for="">Enter your Address</label><br />
        <textarea
          name="Address"
          placeholder="Enter your Address"
          cols="30"
          rows="10"
          id=""
        ></textarea
        ><br /><br />
        <label for="">Enter your Email</label>
        <input type="email" placeholder="Enter your Email" /><br /><br />
        <label for="">Enter your phone</label>
        <input type="tel" placeholder="Enter your phone" /><br /><br />
        <label for="">Enter your password</label>
        <input type="password" placeholder="Enter your password" /><br /><br />
        <label for="">Re enter password</label>
        <input type="password" placeholder="re enter your password" />
        <br /><br />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
